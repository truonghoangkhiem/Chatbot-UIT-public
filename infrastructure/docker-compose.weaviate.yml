version: '3.8'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.3
    container_name: vietnamese-rag-weaviate
    restart: on-failure:0
    ports:
      - "8090:8080"  # Weaviate HTTP endpoint (changed from 8080 to avoid conflict)
      - "50051:50051"  # Weaviate gRPC endpoint
    environment:
      # Query defaults
      QUERY_DEFAULTS_LIMIT: 25
      
      # Authentication & Authorization (disabled for development)
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ENABLED: 'false'
      
      # Persistence
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      
      # Default vectorizer module - none, we'll use custom embeddings
      DEFAULT_VECTORIZER_MODULE: 'none'
      
      # Disable all modules - use minimal setup
      # ENABLE_MODULES: ''
      
      # Cluster configuration
      CLUSTER_HOSTNAME: 'node1'
      
      # Performance tuning
      LIMIT_RESOURCES: 'false'
      DISK_USE_WARNING_PERCENTAGE: '80'
      DISK_USE_READONLY_PERCENTAGE: '90'
      
      # Async indexing for better performance
      ASYNC_INDEXING: 'true'
      
      # Vietnamese-optimized settings
      REINDEX_VECTOR_DIMENSIONS_AT_STARTUP: 'false'
      TRACK_VECTOR_DIMENSIONS: 'false'
      
    volumes:
      - weaviate-data:/var/lib/weaviate
      
    networks:
      - rag-network
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  weaviate-data:
    driver: local

networks:
  rag-network:
    external: true
    name: docker_rag-network
