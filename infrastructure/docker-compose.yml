version: '3.8'

services:
  # Weaviate Vector Database (replacing FAISS/Chroma)
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.3
    container_name: vietnamese-rag-weaviate
    restart: on-failure:0
    ports:
      - "8090:8080"  # Weaviate HTTP endpoint
      - "50051:50051"  # Weaviate gRPC endpoint
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ENABLED: 'false'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
      LIMIT_RESOURCES: 'false'
      ASYNC_INDEXING: 'true'
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: vietnamese-rag-opensearch
    environment:
      # Cluster settings
      - cluster.name=vietnamese-rag-cluster
      - node.name=vietnamese-rag-node
      - discovery.type=single-node
      
      # Security (disabled for development)
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      
      # Performance settings
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
      
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
        
    ports:
      - "9200:9200"  # REST API
      - "9600:9600"  # Performance Analyzer
      
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      
    networks:
      - rag-network
      
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  weaviate-data:
    driver: local
  opensearch-data:
    driver: local

networks:
  rag-network:
    driver: bridge
